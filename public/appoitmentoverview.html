  <script>
    document.addEventListener("DOMContentLoaded", () => {
      holeTermine();
    });

    function format_date(date) {
      return `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;
    }

    function holeTermine(dateFrom, dateTo) {
      if (!dateTo) dateTo = new Date("3000-01-01");
      if (!dateFrom) dateFrom = 0;
      const table = document.querySelector("tbody");
      table.innerHTML = '';

      // Fetch all appointments
      fetch("/holetermine")
        .then((response) => response.json())
        .then((appointments) => {

          appointments.filter(a => new Date(a.appointmentDate) <= dateTo && new Date(a.appointmentDate) >= dateFrom).forEach((appointment) => {
            const tr = document.createElement("tr");
            tr.id = `appointment-${appointment.terminID}`; // Add unique ID
            tr.innerHTML = `
                        <td>${format_date(new Date(appointment.appointmentDate))}</td>
                        <td>${appointment.appointmentTyp}</td>
                        
                  <td><button class="btn btn-warning btn-sm" onclick="bearbeiteTermin(${appointment.id})"><i class="bi bi-pencil"></i></button></td>
                        <td><button class="btn btn-danger btn-sm" onclick="storniereTermin(${appointment.terminID})"><i class="bi bi-x-circle"></i></button></td>
                      `;
            table.appendChild(tr);
          });
        });
    }

    // JavaScript-Code innerhalb von <script> tags in appointmentoverview.html
    function storniereTermin(terminID) {
      // AJAX-Anfrage zum Stornieren des Termins
      $.ajax({
        url: '/storniereTermin',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ terminID: terminID }),
        success: function (response) {
          // Überprüfen Sie die Antwort des Servers
          if (response.message === 'Termin wurde erfolgreich storniert') {
            // Wenn der Termin erfolgreich storniert wurde, entfernen Sie die entsprechende Zeile aus der Tabelle
            const row = document.getElementById(`appointment-${terminID}`);
            if (row) {
              row.parentNode.removeChild(row);
              console.log('Termin erfolgreich storniert');
            } else {
              console.error('Fehler: Terminzeile nicht gefunden');
            }
          } else {
            console.error('Fehler beim Stornieren des Termins:', response.error);
          }
        },
        error: function (error) {
          console.error('Fehler beim Stornieren des Termins:', error);
        }
      });
    }

     $(document).ready(function() {
    // Datepicker initialisieren
    $('.datepicker').datepicker({
      format: 'dd.mm.yyyy',
      autoclose: true,
      todayHighlight: true
    });

    // Timepicker initialisieren
    $('.timepicker').timepicker({
      minuteStep: 15,
      defaultTime: false
    });
  });

  function bearbeiteTermin(terminID) {
    console.log("Termin bearbeiten: " + terminID);
    // Hier öffnen Sie das Kalender-Popup
    $('#selectNewDateModal').modal('show');

    // Speichern Sie die ID des zu bearbeitenden Termins global
    window.editingAppointmentID = terminID;
}

// Funktion zum Speichern des neuen Termins
function speichereNeuenTermin() {
    const newDate = $('#newAppointmentDate').val();
    const newTime = $('#newAppointmentTime').val();
    const oldAppointmentID = window.editingAppointmentID;

    console.log('Neuer Termin: Datum:', newDate, 'Uhrzeit:', newTime, 'Termin-ID:', oldAppointmentID);

    // AJAX-Anfrage zum Aktualisieren des Termins
    $.ajax({
        url: '/aktualisiereTermin', // Passen Sie die URL entsprechend Ihrer Serverendpunkte an
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            oldAppointmentID: oldAppointmentID,
            newDate: newDate,
            newTime: newTime
        }),
        success: function (response) {
            // Überprüfen Sie die Antwort des Servers
            if (response.success) {
                console.log('Termin erfolgreich aktualisiert:', response.message);
                // Aktualisieren Sie die Terminanzeige auf der Benutzeroberfläche
                holeTermine();
                // Schließen Sie das Modal
                $('#selectNewDateModal').modal('hide');
            } else {
                console.error('Fehler beim Aktualisieren des Termins:', response.error);
            }
        },
        error: function (error) {
            console.error('Fehler beim Aktualisieren des Termins:', error);
        }
    });
}
