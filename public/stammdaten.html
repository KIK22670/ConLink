                    <div class="form-group">
                        <label for="p_geburtsdatum">Geburtsdatum:</label>
                        <input type="date" class="form-control" id="p_geburtsdatum" name="p_geburtsdatum">
                    </div>

                    <div class="form-group">
                        <label for="p_svnr">SVNR:</label>
                        <input type="text" class="form-control" id="p_svnr" name="p_svnr">
                    </div>

                    <div class="form-group">
                        <label for="p_allergien">Allergien:</label>

                    </div>

                    <div class="form-group">
                        <label for="p_vorerkrankungen">Vorerkrankungen:</label>

                    </div>

                    <div class="form-group">
                        <label for="p_medikamente">Medikamente:</label>
                        <textarea class="form-control" id="p_medikamente" name="p_medikamente"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="p_a_behandelnderArzt">Behandelnder Arzt (ID):</label>
                        <input type="number" class="form-control" id="p_a_behandelnderArzt" name="p_a_behandelnderArzt">
                    </div>

                    </div>

    <script>
        function speichern() {
            var formData = {
                p_vorname: document.getElementById('p_vorname').value,
                // Holen Sie hier die Werte der anderen Formularfelder ab
            };
            // AJAX-Anfrage, um die Daten an Ihren Server zu senden
            fetch('/speichernStammdaten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Daten erfolgreich gespeichert:', data);
            })
            .catch(error => {
                console.error('Fehler beim Speichern der Daten:', error);
            });
        }
    </script>
